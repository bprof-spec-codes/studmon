
  <div class="container-md text-center my-5">
    <button class="btn" (click)="SelectObject('Hallgato')" [class.selected]="selectedObject === 'Hallgato'" >Hallgatók</button>
    <button class="btn" (click)="SelectObject('Ora')" [class.selected]="selectedObject === 'Ora'">Órák</button>
    <button class="btn" (click)="SelectObject('Terem')" [class.selected]="selectedObject === 'Terem'">Termek</button>
  </div>
<div class="container-md mb-5">
  <div *ngIf="selectedObject=='Hallgato'"  class="container mt-4"  class="form-container">
    <div class="row">
      <div class="col">
      <form class="d-flex flex-column">
          <h2 class="text-center">Hallgató létrehozás</h2>
          <hr>
          <div class="form-group mb-4">
            <label class="mb-1">Név</label>
            <input [(ngModel)]="this.student.nev" name="nev" class="form-control"
              placeholder="Kiss Ferenc">
          </div>
          <div class="form-group mb-4">
            <label class="mb-1">Neptun</label>
            <input [(ngModel)]="this.student.neptunKod"
              [maxlength]="6"
              [minlength]="6"
              pattern="[^\s]+" name="neptunKod" class="form-control" placeholder="ABC123">
          </div>
          <div class="form-group mb-4">
              <label class="mb-1">Kar</label>
              <input [(ngModel)]="this.student.kar" name="kar" class="form-control"
                placeholder="NIK">
            </div>
          <div class="form-group">
            <label class="mb-1">Képzésnév</label>
            <input [(ngModel)]="this.student.kepzesNev" name="kepzesNev" class="form-control" placeholder="BSC">
          </div>
          <div class="align-items-end">
            <button color="warn"
            (click)="createStudent()"
            [disabled]="!isHallgatoValid()"  class="btn w-100 btn-primary mt-5" >Létrehoz</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="selectedObject=='Ora'" class="container mt-4"  class="form-container">
    <div class="row">
      <div class="col">
        <form class="d-flex flex-column">
          <h2 class="text-center">Óra létrehozás</h2>
          <hr>
          <div class="form-group mb-4">
            <label for="exampleInputEmail1" class="mb-1">Név</label>
            <input [(ngModel)]="this.class.nev" name="nev" class="form-control" placeholder="SztGUI">
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputEmail1" class="mb-1">Leírás</label>
            <input [(ngModel)]="this.class.leiras" name="leiras" type="text" class="form-control" placeholder="Vizsgás tárgy">
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputEmail1" class="mb-1">Terem</label>
            <select [(ngModel)]="this.class.teremID" class="form-select"  name="terem" id="">
              <option value="{{item.nev}}" *ngFor="let item of termek">{{item.nev}}</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputEmail1" class="mb-1">Tanár</label>
            <select [(ngModel)]="this.class.tanarId" class="form-select"  name="terem" id="">
              <option value="{{item.neptun}}" *ngFor="let item of teachers">{{item.nev}}</option>
            </select>
          </div>
          <div class="form-group mb-4">
            <label for="exampleInputPassword1" class="mb-1">Alkalmak száma:</label>
            <input  [(ngModel)]="this.class.alkalmakSzama" name="alkalmak" type="number" class="form-control" min="1" value="1">
          </div>
          <div class="row">
            <div class="col">
              <label for="datetime1">Óra kezdet:</label>
              <input [(ngModel)]="this.class.oraKezdet" type="datetime-local" name="oraKezdet" id="datetime1" class="form-control">
            </div>
            <div class="col">
              <label for="datetime2">Óra vég:</label>
              <input [(ngModel)]="this.class.oraVeg" type="datetime-local" name="oraVeg" id="datetime2" class="form-control">
            </div>
          </div>
          <div class="align-items-end">
            <button (click)="createClass()"
            [disabled]="!isOraValid()" class="btn w-100 btn-primary mt-5">Létrehozás</button>
          </div>
        </form>
      </div>
    </div>
  </div>




  <div class="form-container" *ngIf="selectedObject=='Terem'">

    <form class="d-flex flex-column">
        <h2 class="text-center">Terem létrehozás</h2>
        <hr>
        <div class="form-group mb-4">
          <label class="mb-1">Név</label>
          <input [(ngModel)]="this.terem.nev" name="nev" class="form-control">
        </div>
        <div class="form-group">
          <label for="sorok">Sorok száma&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg></label>
          <input type="number" class="form-control w-50" id="sorok" value="{{rowcount}}" (change)="rowcountChange($event)">
        </div>
        <div class="form-group my-4">
          <label for="oszlopok">Oszlopok száma&nbsp;<svg xmlns="http://www.w3.org/2000/svg" style="transform: rotate(90deg);" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg></label>
          <input type="number" class="form-control w-50" id="oszlopok" value="{{coloumncount}}" (change)="columncountChange($event)">
        </div>
        <h3>Terem elrendezés:</h3>
        <i class="info mb-2">Adja meg a sorok és oszlopok számát, majd pipálja be azokat a cellákat, amelyek a folyósóval egyeznek!</i>
        <table>
          <tr *ngFor="let row of classroom; let rowIndex = index">
            <td style="text-align: center; height: 40px;"  *ngFor="let checkbox of row; let colIndex = index">
              <input type="checkbox" style="transform: scale(1.5)" [(ngModel)]="checkbox.checked" [name]="'checkbox-' + rowIndex + '-' + colIndex">
            </td>
            </tr>
        </table>




        <div class="align-items-end">
          <button color="warn"
          (click)="createTerem()"
          [disabled]="isTeremValid()" class="btn w-100 btn-primary mt-5" >Létrehoz</button>
        </div>
      </form>
  </div>



</div>
