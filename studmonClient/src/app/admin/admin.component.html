<div style="margin-top: 20px;" class="parent">


        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form class="d-flex flex-column">
                <h2 class="align-self-center">Tanár létrehozás</h2>
                <hr>
                <div class="form-group mb-4">
                  <label class="mb-1">Név</label>
                  <input [(ngModel)]="this.teacher.nev" name="nev" class="form-control"
                    placeholder="Kiss Ferenc">
                </div>
                <div class="form-group">
                  <label class="mb-1">Neptun</label>
                  <input [(ngModel)]="this.teacher.neptun" name="neptun" class="form-control" placeholder="ABC123">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="mb-1">Email</label>
                    <input [(ngModel)]="this.teacher.email" name="email" class="form-control" id="exampleInputEmail1"
                      placeholder="kiss.ferenc@gmail.com">
                  </div>
                <div class="align-items-end">
                  <button color="warn"
                  (click)="createTeacher()" class="btn w-100 btn-primary mt-5" >Létrehoz</button>
                </div>
              </form>

        </div>

    <div class="d-flex justify-content-center align-items-center">

        <form class="d-flex flex-column" style="max-width: 80%;">
            <h2 class="align-self-center">Hallgató létrehozás</h2>
            <hr>
            <div class="form-group mb-4">
              <label class="mb-1">Név</label>
              <input [(ngModel)]="this.student.nev" name="nev" class="form-control"
                placeholder="Kiss Ferenc">
            </div>
            <div class="form-group">
              <label class="mb-1">Neptun</label>
              <input [(ngModel)]="this.student.neptunKod" name="neptunKod" class="form-control" placeholder="ABC123">
            </div>
            <div class="form-group mb-4">
                <label class="mb-1">Kar</label>
                <input [(ngModel)]="this.student.kar" name="kar" class="form-control"
                  placeholder="Informatika">
              </div>
              <div class="form-group">
              <label class="mb-1">Képzésnév</label>
              <input [(ngModel)]="this.student.kepzesNev" name="kepzesNev" class="form-control" placeholder="Üzemmérnök">
            </div>
            <div class="align-items-end">
              <button color="warn"
              (click)="createStudent()" class="btn w-100 btn-primary mt-5" >Létrehoz</button>
            </div>
          </form>
    </div>
    
</div>
